<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" (click.self)="onClose()">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl mx-auto relative">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">{{ isEditMode ? 'Editar Producto' : 'Agregar Producto' }}</h2>

    <form (ngSubmit)="onSave()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input id="nombre" type="text" [(ngModel)]="editableProduct.nombre" name="nombre" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
          <select id="categoria" [(ngModel)]="editableProduct.categoriaId" name="categoriaId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option [ngValue]="null" disabled>Selecciona una categoría</option>
            <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nombre }}</option>
          </select>
        </div>
        <div>
          <label for="proveedor" class="block text-sm font-medium text-gray-700">Proveedor</label>
          <select id="proveedor" [(ngModel)]="editableProduct.proveedorId" name="proveedorId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option [ngValue]="null">Sin proveedor</option>
            <option *ngFor="let proveedor of proveedores" [value]="proveedor.id">{{ proveedor.nombre }}</option>
          </select>
        </div>
        <div>
          <label for="cantidadStock" class="block text-sm font-medium text-gray-700">Cantidad en Stock</label>
          <input id="cantidadStock" type="number" [(ngModel)]="editableProduct.cantidadStock" name="cantidadStock" required (ngModelChange)="calculateUnitPrice()" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="stockMinimo" class="block text-sm font-medium text-gray-700">Stock Mínimo</label>
          <input id="stockMinimo" type="number" [(ngModel)]="editableProduct.stockMinimo" name="stockMinimo" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="precioTotal" class="block text-sm font-medium text-gray-700">Precio Total</label>
          <input id="precioTotal" type="number" [(ngModel)]="editableProduct.precioTotal" name="precioTotal" required (ngModelChange)="calculateUnitPrice()" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="precioUnitario" class="block text-sm font-medium text-gray-700">Precio Unitario (Calculado)</label>
          <input id="precioUnitario" type="number" [value]="editableProduct.precio" name="precioUnitario" readonly class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 focus:outline-none">
        </div>
        <div>
          <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
          <input id="codigo" type="text" [(ngModel)]="editableProduct.codigo" name="codigo" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
          <select id="estado" [(ngModel)]="editableProduct.estado" name="estado" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
          <textarea id="descripcion" [(ngModel)]="editableProduct.descripcion" name="descripcion" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
      </div>

      <div class="mt-8 flex justify-end space-x-3">
        <button type="button" (click)="onClose()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
        <button type="submit" [disabled]="loading" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 disabled:opacity-50">
          <span *ngIf="loading" class="inline-block w-4 h-4 border-2 border-white border-solid rounded-full animate-spin border-r-transparent mr-2"></span>
          {{ loading ? 'Guardando...' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
