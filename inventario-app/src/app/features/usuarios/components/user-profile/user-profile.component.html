<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Mi Perfil</h1>

  <div *ngIf="usuario$ | async as usuario" class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <p class="text-sm font-medium text-gray-500">Nombre Completo</p>
        <p class="text-lg font-semibold text-gray-900">{{ usuario.nombre }} {{ usuario.apellido }}</p>
      </div>
      <div>
        <p class="text-sm font-medium text-gray-500">Correo Electrónico</p>
        <p class="text-lg font-semibold text-gray-900">{{ usuario.email }}</p>
      </div>
      <div>
        <p class="text-sm font-medium text-gray-500">Departamento</p>
        <p class="text-lg font-semibold text-gray-900">{{ usuario.departamento?.nombre || 'N/A' }}</p>
      </div>
      <div>
        <p class="text-sm font-medium text-gray-500">Puesto</p>
        <p class="text-lg font-semibold text-gray-900">{{ usuario.puesto || 'N/A' }}</p>
      </div>
      <div>
        <p class="text-sm font-medium text-gray-500">Rol</p>
        <p class="text-lg font-semibold text-gray-900">{{ usuario.rol }}</p>
      </div>
      <div>
        <p class="text-sm font-medium text-gray-500">Estado</p>
        <p class="text-lg font-semibold text-gray-900">{{ usuario.estado }}</p>
      </div>
    </div>

    <div class="border-t border-gray-200 pt-6 flex justify-end">
      <button (click)="openPasswordChangeModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">
        Cambiar Contraseña
      </button>
    </div>
  </div>

  <div *ngIf="!(usuario$ | async)" class="text-center py-10 text-gray-500">
    Cargando perfil de usuario...
  </div>
</div>
