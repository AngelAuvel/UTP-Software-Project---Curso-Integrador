<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">

    <!-- Logo y Título -->
    <div class="text-center">
      <img class="w-24 h-24 mx-auto" src="assets/logo-sjb.png" alt="Clínica San Juan Bautista">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Sistema de Inventario</h2>
      <p class="mt-2 text-sm text-gray-600">Inicia sesión para acceder</p>
    </div>

    <!-- Formulario -->
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Campo de Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <div class="mt-1">
          <input id="email" formControlName="email" type="email" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <app-form-control-error [control]="loginForm.get('email')"></app-form-control-error>
        </div>
      </div>

      <!-- Campo de Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <div class="mt-1">
          <input id="password" formControlName="password" type="password" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <app-form-control-error [control]="loginForm.get('password')"></app-form-control-error>
        </div>
      </div>

      <!-- Mensaje de Error de Autenticación -->
      <div *ngIf="errorMessage" class="p-3 text-sm text-red-700 bg-red-100 rounded-md">
        {{ errorMessage }}
      </div>

      <!-- Botón de Ingresar -->
      <div>
        <button type="submit" [disabled]="loginForm.invalid"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed">
          Ingresar
        </button>
      </div>
    </form>

  </div>
</div>
