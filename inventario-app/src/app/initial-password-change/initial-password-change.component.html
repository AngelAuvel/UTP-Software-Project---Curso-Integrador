<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Cambio de Contraseña Obligatorio</h2>
    <p class="text-gray-600 mb-6 text-center">Por favor, cambia tu contraseña para continuar.</p>

    <form (ngSubmit)="changePassword()" class="space-y-5">
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Nueva Contraseña:</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required minlength="6"
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <div *ngIf="errorMessage" class="text-red-600 bg-red-50 p-3 rounded-md text-sm">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loading"
              class="w-full px-4 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="loading" class="inline-block w-4 h-4 border-2 border-white border-solid rounded-full animate-spin border-r-transparent mr-2"></span>
        <span *ngIf="!loading">Cambiar Contraseña</span>
      </button>
    </form>
  </div>
</div>
