<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" (click.self)="onClose()">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-auto relative">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">{{ isEditMode ? 'Editar Categoría' : 'Agregar Categoría' }}</h2>

    <form (ngSubmit)="onSave()" class="space-y-4">
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input id="nombre" type="text" [(ngModel)]="editableCategoria.nombre" name="nombre" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea id="descripcion" [(ngModel)]="editableCategoria.descripcion" name="descripcion" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <div class="mt-8 flex justify-end space-x-3">
        <button type="button" (click)="onClose()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700">Guardar</button>
      </div>
    </form>
  </div>
</div>
