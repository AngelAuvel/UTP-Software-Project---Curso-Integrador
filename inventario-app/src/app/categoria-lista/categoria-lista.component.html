<div class="container mx-auto p-6 bg-white rounded-lg shadow-md">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Gestión de Categorías</h1>
    <button (click)="openModal()" class="px-6 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700">Agregar Categoría</button>
  </div>

  <div *ngIf="loading" class="text-center py-8">
    <p class="text-gray-500">Cargando categorías...</p>
  </div>

  <div *ngIf="!loading && categorias.length === 0" class="text-center py-8 bg-gray-50 rounded-lg">
    <p class="text-gray-500">No hay categorías para mostrar.</p>
  </div>

  <div *ngIf="!loading && categorias.length > 0" class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Nombre</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Descripción</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-600 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let categoria of categorias" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ categoria.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ categoria.nombre }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ categoria.descripcion }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
            <button (click)="openModal(categoria)" class="text-blue-600 hover:text-blue-800">Editar</button>
            <button (click)="deleteCategoria(categoria.id)" class="text-red-600 hover:text-red-800">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-categoria-form
  *ngIf="showModal"
  [categoria]="selectedCategoria"
  (save)="saveCategoria($event)"
  (close)="closeModal()">
</app-categoria-form>
