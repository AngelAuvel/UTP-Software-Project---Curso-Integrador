<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" (click.self)="onClose()">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg mx-auto relative">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">{{ isEditMode ? 'Editar Proveedor' : 'Agregar Proveedor' }}</h2>

    <form (ngSubmit)="onSave()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input id="nombre" type="text" [(ngModel)]="editableProveedor.nombre" name="nombre" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="ruc" class="block text-sm font-medium text-gray-700">RUC</label>
          <input id="ruc" type="text" [(ngModel)]="editableProveedor.ruc" name="ruc" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input id="telefono" type="text" [(ngModel)]="editableProveedor.telefono" name="telefono" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
          <input id="direccion" type="text" [(ngModel)]="editableProveedor.direccion" name="direccion" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
          <select id="estado" [(ngModel)]="editableProveedor.estado" name="estado" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
          </select>
        </div>
      </div>

      <div class="mt-8 flex justify-end space-x-3">
        <button type="button" (click)="onClose()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
        <button type="submit" [disabled]="loading" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 disabled:opacity-50">
          <span *ngIf="loading" class="inline-block w-4 h-4 border-2 border-white border-solid rounded-full animate-spin border-r-transparent mr-2"></span>
          {{ loading ? 'Guardando...' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
