<ng-container *ngIf="confirmationService.state$ | async as state">
  <div *ngIf="state.isVisible" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-auto p-6">
      <h3 class="text-xl font-bold text-gray-900 mb-2">{{ state.title }}</h3>
      <p class="text-gray-600 mb-6">{{ state.message }}</p>

      <div class="flex justify-end space-x-4">
        <button (click)="onCancel(state)" class="px-4 py-2 rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300 font-semibold">
          Cancelar
        </button>
        <button (click)="onConfirm(state)" class="px-4 py-2 rounded-md text-white bg-red-600 hover:bg-red-700 font-semibold">
          Confirmar
        </button>
      </div>
    </div>
  </div>
</ng-container>
