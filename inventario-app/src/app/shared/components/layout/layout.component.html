<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 flex-shrink-0 bg-gray-800 text-white flex flex-col">
    <!-- Logo -->
    <div class="h-20 flex items-center justify-center bg-gray-900">
      <img class="h-12 w-auto" src="assets/logo-sjb-white.png" alt="Clínica San Juan Bautista">
    </div>

    <!-- Navegación -->
    <nav class="flex-grow px-4 py-6">
      <a routerLink="/dashboard" routerLinkActive="bg-gray-700" [routerLinkActiveOptions]="{exact: true}"
         class="flex items-center px-4 py-3 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg">
        <span class="mr-3">
          <!-- Ícono Inicio -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M3 6h18" /></svg>
        </span>
        Inicio
      </a>
      <a *appHasRole="[Rol.ADMIN_LOGISTICA, Rol.PERSONAL_ALMACEN]" routerLink="/productos" routerLinkActive="bg-gray-700"
         class="flex items-center px-4 py-3 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg">
        <span class="mr-3">
          <!-- Ícono Productos -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg>
        </span>
        Productos
      </a>
      <a routerLink="/solicitudes" routerLinkActive="bg-gray-700"
         class="flex items-center px-4 py-3 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg">
        <span class="mr-3">
          <!-- Ícono Solicitudes -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002-2h2a2 2 0 002 2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
        </span>
        Solicitudes
      </a>
      <a *appHasRole="Rol.ADMIN_LOGISTICA" routerLink="/usuarios" routerLinkActive="bg-gray-700"
         class="flex items-center px-4 py-3 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg">
        <span class="mr-3">
          <!-- Ícono Usuarios -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197M15 21a6 6 0 006-6v-1a6 6 0 00-9-5.197" /></svg>
        </span>
        Usuarios
      </a>
      <a routerLink="/perfil" routerLinkActive="bg-gray-700"
         class="flex items-center px-4 py-3 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg">
        <span class="mr-3">
          <!-- Ícono Perfil -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
        </span>
        Mi Perfil
      </a>
    </nav>

    <!-- Footer del Sidebar (Usuario y Logout) -->
    <div class="px-4 py-4 bg-gray-900">
      <button (click)="logout()" class="w-full flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none">
        <span class="mr-2">
          <!-- Ícono Logout -->
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
        </span>
        Cerrar Sesión
      </button>
    </div>
  </aside>

  <!-- Contenido Principal -->
  <main class="flex-1 overflow-y-auto">
    <div class="p-8">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
