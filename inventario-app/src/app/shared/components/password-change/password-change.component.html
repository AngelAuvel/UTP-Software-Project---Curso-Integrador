<div class="p-6">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Cambio de Contraseña Obligatorio</h2>
  <p class="mb-6 text-gray-600">Por su seguridad, debe cambiar la contraseña genérica antes de continuar.</p>

  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="claveActual" class="block text-sm font-medium text-gray-700">Contraseña Actual</label>
      <input id="claveActual" formControlName="claveActual" type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    </div>

    <div>
      <label for="nuevaClave" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
      <input id="nuevaClave" formControlName="nuevaClave" type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    </div>

    <div class="flex justify-end pt-4">
      <button type="submit" [disabled]="passwordForm.invalid" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md disabled:bg-indigo-300 disabled:cursor-not-allowed">
        Cambiar Contraseña
      </button>
    </div>
  </form>
</div>
