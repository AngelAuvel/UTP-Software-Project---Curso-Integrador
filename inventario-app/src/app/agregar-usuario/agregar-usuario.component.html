<div class="p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Agregar Usuario</h1>

  <form (ngSubmit)="registerUsuario()" class="max-w-lg bg-white p-8 rounded-lg shadow-sm border">
    <div class="space-y-6">
      <div>
        <label for="nombres" class="block text-sm font-medium text-gray-700">Nombres</label>
        <input id="nombres" type="text" [(ngModel)]="usuario.nombres" name="nombres" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="apellidos" class="block text-sm font-medium text-gray-700">Apellidos</label>
        <input id="apellidos" type="text" [(ngModel)]="usuario.apellidos" name="apellidos" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input id="correo" type="email" [(ngModel)]="usuario.correo" name="correo" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="dni" class="block text-sm font-medium text-gray-700">DNI</label>
        <input id="dni" type="text" [(ngModel)]="usuario.dni" name="dni" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input id="telefono" type="text" [(ngModel)]="usuario.telefono" name="telefono" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
        <input id="direccion" type="text" [(ngModel)]="usuario.direccion" name="direccion" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="area" class="block text-sm font-medium text-gray-700">Área</label>
        <input id="area" type="text" [(ngModel)]="usuario.area" name="area" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" [(ngModel)]="usuario.password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
        <select id="rol" [(ngModel)]="usuario.rol" name="rol" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <option value="ADMIN">Admin</option>
          <option value="USER">User</option>
        </select>
      </div>
    </div>

    <div class="mt-8 flex justify-end space-x-3">
      <a routerLink="/usuarios" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</a>
      <button type="submit" [disabled]="loading" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 disabled:opacity-50">
        <span *ngIf="loading" class="inline-block w-4 h-4 border-2 border-white border-solid rounded-full animate-spin border-r-transparent mr-2"></span>
        {{ loading ? 'Guardando...' : 'Guardar' }}
      </button>
    </div>
  </form>
</div>
