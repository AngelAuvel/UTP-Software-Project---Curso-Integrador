<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-8 text-center">
        <h1 class="text-white text-2xl mb-2">Clínica San Juan Bautista</h1>
        <p class="text-blue-100">Sistema de Gestión Logística</p>
      </div>

      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="p-8 space-y-6">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <div class="relative">
            <input
              id="email"
              type="email"
              name="correo"
              [(ngModel)]="credentials.correo"
              (ngModelChange)="onInputChange()"
              placeholder="usuario&#64;clinicasjb.com"
              class="w-full pl-3 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [disabled]="loading"
              required
            />
          </div>
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <div class="relative">
            <input
              id="password"
              type="password"
              name="password"
              [(ngModel)]="credentials.password"
              (ngModelChange)="onInputChange()"
              placeholder="••••••••"
              class="w-full pl-3 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [disabled]="loading"
              required
            />
          </div>
        </div>

        @if (mensajeError) {
          <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md">
            <p>{{ mensajeError }}</p>
          </div>
        }

        <button
          type="submit"
          [disabled]="loading || loginForm.invalid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
        >
          {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
      </form>

      <div class="bg-gray-50 p-6 border-t">
        <div class="text-center text-sm text-gray-600">
          <p class="mb-2">Credenciales de demo:</p>
          <div class="bg-white p-3 rounded-lg border">
            <p><strong>Email:</strong> admin&#64;clinicasjb.com</p>
            <p><strong>Contraseña:</strong> Admin123!</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 text-center text-sm text-gray-600">
      <p>© 2024 Clínica San Juan Bautista. Todos los derechos reservados.</p>
    </div>
  </div>
</div>
