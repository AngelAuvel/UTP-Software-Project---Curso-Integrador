<div class="p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Editar Producto</h1>

  <div *ngIf="loading && !producto" class="text-center">
    <p>Cargando producto...</p>
  </div>

  <form *ngIf="producto" (ngSubmit)="updateProducto()" class="max-w-lg bg-white p-8 rounded-lg shadow-sm border">
    <div class="space-y-6">
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input id="nombre" type="text" [(ngModel)]="producto.nombre" name="nombre" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
        <select id="categoria" [(ngModel)]="producto.categoriaId" name="categoriaId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <option [ngValue]="null" disabled>Selecciona una categoría</option>
          <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nombre }}</option>
        </select>
      </div>
      <div>
        <label for="proveedor" class="block text-sm font-medium text-gray-700">Proveedor</label>
        <select id="proveedor" [(ngModel)]="producto.proveedorId" name="proveedorId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <option [ngValue]="null">Sin proveedor</option>
          <option *ngFor="let proveedor of proveedores" [value]="proveedor.id">{{ proveedor.nombre }}</option>
        </select>
      </div>
      <div>
        <label for="cantidadStock" class="block text-sm font-medium text-gray-700">Cantidad en Stock</label>
        <input id="cantidadStock" type="number" [(ngModel)]="producto.cantidadStock" name="cantidadStock" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="stockMinimo" class="block text-sm font-medium text-gray-700">Stock Mínimo</label>
        <input id="stockMinimo" type="number" [(ngModel)]="producto.stockMinimo" name="stockMinimo" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="precio" class="block text-sm font-medium text-gray-700">Precio</label>
        <input id="precio" type="number" [(ngModel)]="producto.precio" name="precio" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
        <input id="codigo" type="text" [(ngModel)]="producto.codigo" name="codigo" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <div>
        <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
        <select id="estado" [(ngModel)]="producto.estado" name="estado" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <option value="ACTIVO">Activo</option>
          <option value="INACTIVO">Inactivo</option>
        </select>
      </div>
    </div>

    <div class="mt-8 flex justify-end space-x-3">
      <a routerLink="/productos" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</a>
      <button type="submit" [disabled]="loading" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 disabled:opacity-50">
        <span *ngIf="loading" class="inline-block w-4 h-4 border-2 border-white border-solid rounded-full animate-spin border-r-transparent mr-2"></span>
        {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
      </button>
    </div>
  </form>
</div>
