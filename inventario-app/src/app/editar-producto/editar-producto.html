<div class="container">
    <div class="container text-center">
        <h3>Editar Producto</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="descricpion" class="form-label">Descripcion del Producto</label>
            <input type="text" class="form-control" id="descricpion" name="descricpion" required [(ngModel)]="producto.descripcion">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio del Producto</label>
            <input type="number" step="any" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio">
        </div>
        <div class="mb-3">
            <label for="existencia" class="form-label">Existencia del Producto</label>
            <input type="number" class="form-control" id="existencia" name="existencia" [(ngModel)]="producto.existencia">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-warning me-3">Agregar</button>
            <a href="/" class="btn btn-danger">Regresar</a>
        </div>
    </form>
</div>
