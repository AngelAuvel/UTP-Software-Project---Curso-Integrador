<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Proveedores</h1>
    <button *ngIf="canManageProveedores" (click)="openCreateForm()" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700">Agregar Proveedor</button>
  </div>

  <div *ngIf="loading" class="text-center">
    <p>Cargando proveedores...</p>
  </div>

  <div *ngIf="!loading && proveedores.length === 0" class="text-center text-gray-500">
    <p>No hay proveedores para mostrar.</p>
  </div>

  <div *ngIf="!loading && proveedores.length > 0" class="bg-white rounded-lg shadow-sm border overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">RUC</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tel√©fono</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
          <th scope="col" class="relative px-6 py-3">
            <span class="sr-only">Acciones</span>
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let proveedor of proveedores">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ proveedor.nombre }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ proveedor.ruc }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ proveedor.telefono }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span [ngClass]="{
              'bg-green-100 text-green-800': proveedor.estado === 'ACTIVO',
              'bg-red-100 text-red-800': proveedor.estado !== 'ACTIVO'
            }" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
              {{ proveedor.estado }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
            <button *ngIf="canManageProveedores" (click)="openEditForm(proveedor)" class="text-blue-600 hover:text-blue-900">Editar</button>
            <button *ngIf="canManageProveedores" (click)="deleteProveedor(proveedor.id)" class="text-red-600 hover:text-red-900">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal del Formulario de Proveedor -->
<app-proveedor-form
  *ngIf="showProveedorForm"
  [proveedor]="selectedProveedor"
  (save)="saveProveedor($event)"
  (close)="closeForm()">
</app-proveedor-form>
